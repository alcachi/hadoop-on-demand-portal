<div class="col-lg-6 col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa icon-hadoop fa-5x"></i>
                </div>
                <div class="col-xs-6 text-center">
                    <div class="cluster-name">{{clusterData.name}}</div>
                    <div>Number of nodes: {{clusterData.vms.length}}</div>
                    <div>Status: {{clusterData.exitStatus}}</div>
                    <div>Connection details: ssh hadoop@{{clusterData.vms[0].ip}}</div>
                </div>
                <div class="col-xs-3 text-right">
                    <div class="ok"></div>
                </div>
            </div>
        </div>
        <a href="#">
            <div class="panel-footer">
                <span class="pull-left">View Detailed Node Status</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
        <div collapse="clusterData.showDetails">
              <div class="well well-lg">Some content</div> 
        </div>
    </div>
</div>
